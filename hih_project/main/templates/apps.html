{% extends 'base.html' %}
{% load static %}
{% block title %}
Каталог
{% endblock %}

{% block content %}

<div class="catalog">

    <!-- БЛОК "ИНТЕРЕСНОЕ" -->
    <section class="catalog__section">
        <h1 class="catalog__section-title">Интересное</h1>

        <div class="featured-list">
            <div class="featured-card"></div>
            <div class="featured-card"></div>
            <div class="featured-card"></div>
        </div>
    </section>


    <!-- БЛОК "ТОП ПРИЛОЖЕНИЙ" -->
    <section class="catalog__section">
        <h1 class="catalog__section-title">Топ приложений</h1>

        <div class="app-grid">
            {% for app in apps %}
            <div class="app-grid__item">
                <a href="{% url 'app_detail' app_id=app.id %}" class="app-card">

                    <img src="{{ app.icon.url }}" alt="" class="app-card__icon">

                    <div class="app-card__info">
                        <h2 class="app-card__title">{{ app.name }}</h2>
                        <p class="app-card__category">{{ app.subcategory.name }}</p>

                        <div class="app-card__rating">
                            <img src="{% static 'src/star.png' %}" class="app-card__rating-star" alt="">
                            <p class="app-card__rating-value">{{ app.rating }}</p>
                        </div>
                    </div>

                </a>
            </div>
            {% endfor %}
        </div>
    </section>

</div>

{% endblock %}
