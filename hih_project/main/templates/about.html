{% extends 'base.html'%}
{% block title%}
Каталог
{% endblock %}

{% block content %}
<div class="cbody">
    <div>
        <h1 class="title">Интересное</h1>
        <div class="content">
            <div class="gameInt"></div>
            <div class="gameInt"></div>
            <div class="gameInt"></div>
        </div>
    </div>
    <div>
        <h1 class="title">Топ приложений</h1>
        <div class="content">
            {% for app in apps %}
            <div class="gameTop">
                <img src="" class="gameLogo">
                <div class="info">
                    <h2 class="appTitle">{{ app.name }}</h2>
                    <p class="description">{{ app.description }}</p>
                    <div class="rating">
                        <img src="" class="star">
                        <p>{{ app.rating }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
